apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    jsonData:
      timeInterval: 15s
    editable: true

  - name: Elasticsearch
    type: elasticsearch
    access: proxy
    url: http://elasticsearch:9200
    database: filebeat-*
    jsonData:
      timeField: "@timestamp"
      esVersion: "7.10.0"
      logMessageField: message
      logLevelField: level
    editable: true
